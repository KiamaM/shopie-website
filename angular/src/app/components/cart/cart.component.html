<div class="cartContainer">
    <div class="titleDiv">
        <p>Your cart</p>
    </div>
    <div class="allProductsDiv">
        <div class="productCard" *ngFor="let product of productsArray;">
            <div class="productImg">
                <img src="../../../assets/Untitled design.png" alt="">
            </div>
            <div class="productDescDiv">
                <p>{{product.productName}}</p>
                <p>{{product.description}}</p>
                <p>{{product.regularPrice}}</p>
                <p>{{product.salePrice}}</p>
                <button routerLink="/cart" style="cursor: pointer;">Remove from Cart</button>
            </div>
        </div>
        <div class="checkoutDiv" >
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productsArray;">
                        <td>{{product.productName}}</td>
                        <td>{{product.stockQuantity}}</td>
                    </tr>
                    <tr id="total">
                        <td>Total:</td>
                        <td>Ksh {{totalPrice}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="checkoutBtn">
                <button>Checkout</button>
                <p style="cursor: pointer;" routerLink="''">Go back to shop</p>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
